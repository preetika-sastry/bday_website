<script>
    function toggleTheme() {
        var theme = document.getElementsByTagName('link')[0];
        var mode = document.getElementsByTagName('i')[0];
        if (theme.getAttribute('href') == 'lightmode.css') {
            theme.setAttribute('href', 'darkmode.css');
            mode.setAttribute('class','fa fa-sun-o');
        } else {
            theme.setAttribute('href', 'lightmode.css');
            mode.setAttribute('class','fa fa-moon-o');
        }
    }
</script>
